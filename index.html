<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>りりはちタイム 🍃</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
      background: linear-gradient(to bottom, #fef9f4, #e1f3f2);
      color: #444;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .timer {
      font-size: 4rem;
      margin: 1rem 0;
    }

    button {
      font-size: 1.2rem;
      padding: 0.6rem 1.2rem;
      margin: 0.5rem;
      border: none;
      background-color: #b2dfdb;
      color: #004d40;
      border-radius: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #80cbc4;
    }

    iframe {
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
      height: 180px;
      border-radius: 1rem;
      border: none;
    }

    @media (max-width: 600px) {
      .timer {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <h1>りりはちタイム 🍃</h1>
  <p class="subtitle">癒しの音楽と、もくもく集中時間。</p>

  <div class="timer" id="timer">25:00</div>
  <div>
    <button onclick="startTimer()">スタート</button>
    <button onclick="resetTimer()">リセット</button>
  </div>

  <!-- 🎵 埋め込み可能な動画（りりはちBGM） -->
  <iframe src="https://www.youtube.com/embed/xvcXZbvYf0s?autoplay=1" allowfullscreen></iframe>

  <script>
    let timer;
    let time = 1500; // 25分
    let running = false;

    function updateDisplay() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      document.getElementById("timer").textContent =
        `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
    }

    function startTimer() {
      if (running) return;
      running = true;
      timer = setInterval(() => {
        if (time > 0) {
          time--;
          updateDisplay();
        } else {
          clearInterval(timer);
          alert("おつかれさまです🍵 ちょっと休憩しましょう");
          running = false;
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      time = 1500;
      running = false;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
