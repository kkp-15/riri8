<head>

  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
      transition: background-color 0.8s ease;
    }
    body.work {
      background: linear-gradient(to bottom, #e0f7f6, #c8f4e0);
      color: #333;
    }
    body.break {
      background: linear-gradient(to bottom, #d0eaff, #a0d2f6);
      color: #003366;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p.subtitle {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    .description {
      max-width: 600px;
      margin: 0 auto 2rem auto;
      text-align: left;
      font-size: 0.95rem;
      background-color: #ffffffcc;
      padding: 1rem;
      border-radius: 1rem;
    }
    #timer {
      font-size: 4rem;
      margin: 1rem 0;
    }
    #message {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      min-height: 1.5em;
    }
    button, select {
      font-size: 1.2rem;
      padding: 0.6rem 1.2rem;
      margin: 0.5rem;
      border: none;
      background-color: #b2dfdb;
      color: #004d40;
      border-radius: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover, select:hover {
      background-color: #80cbc4;
    }
    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      margin-top: 2rem;
      border-radius: 1rem;
      border: none;
    }
    .footer {
      margin-top: 2rem;
      font-size: 1rem;
      font-weight: bold;
    }
    .footer a {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      border-radius: 1rem;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }
    .youtube-btn {
      background-color: #ff4444;
      color: #fff;
    }
    .x-btn {
      background-color: #000;
      color: #fff;
    }
    .insta-btn {
      background-color: #e1306c;
      color: #fff;
    }
    .footer a:hover {
      transform: scale(1.05);
      text-decoration: none;
    }
  </style>
</head>
<body class="work">
  <h1>ポモドーロ タイム 🌴</h1>
  <p class="subtitle">癒しの音楽で、もくもく集中🏝️</p>

  <div class="description">
    <strong>ポモドーロ・テクニックとは？</strong><br />
    25分集中＋5分休憩を1セットとして繰り返す、シンプルで効果的な時間管理法です。<br />
    このサイトでは、集中タイマーと癒しのBGMで「もくもく作業」をサポートします🎺
  </div>

  <label for="musicSelect">🎶 曲を選ぶ：</label>
  <select id="musicSelect" onchange="updateBGM()">
    <option value="xvcXZbvYf0s">🐚 作業用BGM1</option>
    <option value="W0lUBVcvJiw">🐚 作業用BGM2</option>
    <option value="nlzxWWjB-ik">🐚 作業用BGM3</option>
    <option value="Fdp4u_SUjKE">🐚 作業用BGM4</option>
    <option value="o-wCYm_Pm6A">🐚 作業用BGM5</option>
    <option value="HoljfuP1POQ">🐚 作業用BGM6</option>
    <option value="rWyX16RTMgk">🐚 作業用BGM7</option>
    <option value="lY3x33Q9p7Y">🐚 作業用BGM8</option>
    <option value="zoKoxAws_qg">🐚 作業用BGM9</option>
    <option value="Y5mkp8pRuug">🐚 作業用BGM10</option>
    <option value="BYra5__dZt8">🐚 作業用BGM11</option>
    <option value="HmYecNjo-YU">🐚 作業用BGM12</option>
    <option value="QLDlN5QeFJY">🐚 作業用BGM13</option>
    <option value="_ES-qbX3PZw">🐚 作業用BGM14</option>
    <option value="gum_BK-TaNc">🐚 作業用BGM15</option>
    <option value="aR2wgXX1LKw">🐚 作業用BGM16</option>
    <option value="8YhHNFx6IG4">🐚 作業用BGM17</option>
    <option value="fdvMXXki5aI">🐚 作業用BGM18</option>
    <option value="_daHDiMOhUg">🐚 作業用BGM19</option>
    <option value="JHgbgOtCh6o">🐚 作業用BGM20</option>
    <option value="EuEzwLm1rVg">🐚 作業用BGM21</option>
    <option value="sO3IO8ITQbk">🐚 作業用BGM22</option>
    <option value="7Col7jbU58I">🐚 作業用BGM23</option>
    <option value="HoljfuP1POQ">🐚 作業用BGM24</option>
    <option value="jwls6XgOqeI">🐚 作業用BGM25</option>
  </select>

  <div>
    <button onclick="setMode(25, 5)">⏱️ 25分/5分</button>
    <button onclick="setMode(50, 10)">⏱️ 50分/10分</button>
  </div>

  <div id="timer">25:00</div>
  <div id="message"></div>

  <div>
    <button onclick="startLoop()">スタート</button>
    <button onclick="resetLoop()">リセット</button>
  </div>

  <iframe id="bgmPlayer" allow="autoplay"></iframe>

  <div class="footer">
    <a class="youtube-btn" href="https://youtube.com/@riri8bgm" target="_blank">YouTube</a>
    <a class="x-btn" href="https://x.com/riri8bgm" target="_blank">X</a>
    <a class="insta-btn" href="https://instagram.com/riri8bgm" target="_blank">Instagram</a>
  </div>

  <script>
    let timer;
    let time = 1500;
    let running = false;
    let isWork = true;
    let workDuration = 1500;
    let breakDuration = 300;

    function updateDisplay() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      document.getElementById("timer").textContent =
        `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
    }

    function updateBGM() {
      const videoId = document.getElementById("musicSelect").value;
      const iframe = document.getElementById("bgmPlayer");
      if (isWork && running) {
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0&loop=1&playlist=${videoId}`;
      }
    }

    function startLoop() {
      if (running) return;
      running = true;
      isWork = true;
      startPhase();
    }

    function setMode(workMin, breakMin) {
      if (running) return;
      workDuration = workMin * 60;
      breakDuration = breakMin * 60;
      time = workDuration;
      updateDisplay();
    }

    function startPhase() {
      clearInterval(timer);
      document.body.className = isWork ? "work" : "break";
      time = isWork ? workDuration : breakDuration;
      updateDisplay();

      document.getElementById("message").textContent = isWork
        ? `🌺 集中タイム開始！次は${breakDuration / 60}分間の休憩です 🏝️`
        : `🏖️ 休憩スタート！次は${workDuration / 60}分の作業タイムです 🌊`;

      updateBGM();

      timer = setInterval(() => {
        if (time > 0) {
          time--;
          updateDisplay();
        } else {
          isWork = !isWork;
          if (!isWork) document.getElementById("bgmPlayer").src = "";
          startPhase();
        }
      }, 1000);
    }

    function resetLoop() {
      clearInterval(timer);
      time = workDuration;
      running = false;
      isWork = true;
      updateDisplay();
      document.getElementById("bgmPlayer").src = "";
      document.body.className = "work";
      document.getElementById("message").textContent = "";
    }

    updateDisplay();
  </script>
</body>
</html>
