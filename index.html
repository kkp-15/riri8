<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>りりはちタイム 🍃</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #e9f7f6;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #555;
    }

    .description {
      max-width: 600px;
      margin: 0 auto 2rem auto;
      text-align: left;
      font-size: 0.95rem;
      background-color: #ffffff;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    #timer {
      font-size: 4rem;
      margin: 1rem 0;
    }

    button, select {
      font-size: 1.2rem;
      padding: 0.6rem 1.2rem;
      margin: 0.5rem;
      border: none;
      background-color: #b2dfdb;
      color: #004d40;
      border-radius: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover, select:hover {
      background-color: #80cbc4;
    }

    #player {
      width: 100%;
      max-width: 560px;
      height: 315px;
      margin-top: 2rem;
      border-radius: 1rem;
      border: none;
    }

    @media (max-width: 600px) {
      #timer {
        font-size: 3rem;
      }
      .description {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>りりはちタイム 🍃</h1>
  <p class="subtitle">癒しの音楽と、もくもく集中時間</p>

  <div class="description">
    <strong>ポモドーロ・テクニックとは？</strong><br>
    25分集中＋5分休憩を1セットとして繰り返す、シンプルで効果的な時間管理法です。<br>
    このサイトでは、25分間の集中タイマーと癒しのBGMで「もくもく作業」をサポートします🍅
  </div>

  <div>
    <label for="musicSelect">🎵 曲を選ぶ：</label>
    <select id="musicSelect" onchange="changeVideo(this.value)">
      <option value="xvcXZbvYf0s">🎧 作業用BGM1</option>
      <option value="W0lUBVcvJiw">🎧 作業用BGM2</option>
      <option value="nlzxWWjB-ik">🎧 作業用BGM3</option>
      <option value="Fdp4u_SUjKE">🎧 作業用BGM4</option>
      <option value="o-wCYm_Pm6A">🎧 作業用BGM5</option>
      <option value="EuEzwLm1rVg">🎧 作業用BGM6</option>
      <option value="rWyX16RTMgk">🎧 作業用BGM7</option>
    </select>
  </div>

  <div id="timer">25:00</div>
  <div>
    <button onclick="startTimer()">スタート</button>
    <button onclick="resetTimer()">リセット</button>
  </div>

  <iframe
    id="player"
    src="https://www.youtube.com/embed/xvcXZbvYf0s?enablejsapi=1&loop=1&playlist=xvcXZbvYf0s"
    allow="autoplay"
  ></iframe>

  <script>
    let timer;
    let time = 1500;
    let running = false;
    let player;
    let currentVideoId = "xvcXZbvYf0s";

    function updateDisplay() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      document.getElementById("timer").textContent =
        `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
    }

    function startTimer() {
      if (running) return;
      running = true;
      player.playVideo();
      timer = setInterval(() => {
        if (time > 0) {
          time--;
          updateDisplay();
        } else {
          clearInterval(timer);
          alert("🍵 おつかれさまです！休憩しましょう");
          running = false;
          player.pauseVideo();
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      time = 1500;
      running = false;
      updateDisplay();
      player.pauseVideo();
    }

    function changeVideo(videoId) {
      currentVideoId = videoId;
      const iframe = document.getElementById("player");
      iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&loop=1&playlist=${videoId}`;
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player');
    }

    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    let firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    updateDisplay();
  </script>
</body>
</html>
